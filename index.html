<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAKAT | Gilded Tectonic Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-base: #c5a059;
            --gold-bright: #f9e3ad;
            --gold-dark: #8c6a2d;
            --obsidian: #0a0a0b;
            --slate-deep: #161618;
            --plate-border: rgba(197, 160, 89, 0.2);
            --transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            --font-main: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--obsidian);
            color: #fff;
            font-family: var(--font-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Tectonic Background Elements */
        .tectonic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: radial-gradient(circle at 50% 50%, #1a1a1d 0%, #0a0a0b 100%);
        }

        .tectonic-plate {
            position: absolute;
            background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, transparent 100%);
            border: 1px solid rgba(255,255,255,0.05);
            transform: rotate(-15deg);
        }

        .plate-1 { width: 80vw; height: 40vh; top: -10%; left: -10%; }
        .plate-2 { width: 60vw; height: 60vh; bottom: -20%; right: -10%; }

        /* Calculator Container */
        .calculator-wrapper {
            position: relative;
            width: 100%;
            max-width: 1100px;
            padding: 40px;
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 40px;
            z-index: 10;
        }

        /* Gilded Tectonic Alignment Layout */
        .input-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            position: relative;
        }

        .header-plate {
            grid-column: span 2;
            margin-bottom: 20px;
        }

        .header-plate h1 {
            font-weight: 900;
            font-size: 3.5rem;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            line-height: 0.9;
            background: linear-gradient(to bottom, #fff 40%, var(--gold-base));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-plate .sub {
            font-family: var(--font-mono);
            color: var(--gold-base);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            margin-top: 10px;
        }

        /* Input Cards - The "Plates" */
        .input-card {
            background: var(--slate-deep);
            border-left: 4px solid var(--plate-border);
            padding: 24px;
            position: relative;
            transition: var(--transition);
            overflow: hidden;
        }

        .input-card:hover {
            border-left-color: var(--gold-bright);
            transform: translateX(10px);
            background: #1c1c1f;
        }

        .input-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(197, 160, 89, 0.05));
            transform: translateX(-100%);
            transition: var(--transition);
        }

        .input-card:hover::after {
            transform: translateX(0);
        }

        .input-card label {
            display: block;
            font-family: var(--font-mono);
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 8px;
            letter-spacing: 0.1em;
        }

        .input-group {
            display: flex;
            align-items: baseline;
            gap: 10px;
        }

        .currency-symbol {
            font-family: var(--font-mono);
            color: var(--gold-base);
            font-weight: 700;
        }

        .input-card input {
            background: transparent;
            border: none;
            color: #fff;
            font-family: var(--font-mono);
            font-size: 1.5rem;
            width: 100%;
            outline: none;
        }

        /* Currency Toggle */
        .toggle-container {
            grid-column: span 2;
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .toggle-btn {
            background: transparent;
            border: 1px solid var(--plate-border);
            padding: 10px 24px;
            color: #888;
            font-family: var(--font-mono);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .toggle-btn.active {
            border-color: var(--gold-base);
            color: #fff;
            background: rgba(197, 160, 89, 0.1);
        }

        .toggle-btn::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gold-base);
            transform: scaleX(0);
            transition: var(--transition);
        }

        .toggle-btn.active::before {
            transform: scaleX(1);
        }

        /* Result Display - The "Gilded Crown" */
        .result-section {
            background: var(--gold-base);
            color: var(--obsidian);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            box-shadow: 20px 20px 60px rgba(0,0,0,0.5);
            clip-path: polygon(0 0, 100% 5%, 100% 100%, 5% 95%);
        }

        .result-label {
            font-family: var(--font-mono);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .total-amount {
            font-size: 4rem;
            font-weight: 900;
            line-height: 1;
            margin: 40px 0;
            word-break: break-all;
        }

        .breakdown {
            border-top: 1px solid rgba(0,0,0,0.1);
            padding-top: 20px;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            margin-bottom: 8px;
        }

        .cta-button {
            margin-top: 40px;
            background: var(--obsidian);
            color: var(--gold-bright);
            border: none;
            padding: 20px;
            font-family: var(--font-mono);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: var(--transition);
        }

        .cta-button:hover {
            letter-spacing: 0.4em;
            background: #000;
        }

        /* Responsive Adjustments */
        @media (max-width: 900px) {
            .calculator-wrapper {
                grid-template-columns: 1fr;
            }
            .input-section {
                grid-template-columns: 1fr;
            }
            .header-plate, .toggle-container {
                grid-column: span 1;
            }
            .header-plate h1 {
                font-size: 2.5rem;
            }
        }

        /* Animations */
        @keyframes reveal {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate {
            animation: reveal 0.8s forwards;
        }
    </style>
</head>
<body>

    <div class="tectonic-bg">
        <div class="tectonic-plate plate-1"></div>
        <div class="tectonic-plate plate-2"></div>
    </div>

    <div class="calculator-wrapper">
        <div class="input-section">
            <header class="header-plate animate" style="animation-delay: 0.1s;">
                <div class="sub">Wealth Purification</div>
                <h1>Zakat<br>Calculator</h1>
            </header>

            <div class="toggle-container animate" style="animation-delay: 0.2s;">
                <button class="toggle-btn active" onclick="switchCurrency('AED')">AED د.إ</button>
                <button class="toggle-btn" onclick="switchCurrency('INR')">INR ₹</button>
            </div>

            <div class="input-card animate" style="animation-delay: 0.3s;">
                <label>Liquid Cash & Savings</label>
                <div class="input-group">
                    <span class="currency-symbol" id="sym-1">د.إ</span>
                    <input type="number" id="cash" placeholder="0.00" oninput="calculate()">
                </div>
            </div>

            <div class="input-card animate" style="animation-delay: 0.4s;">
                <label>Gold Market Value</label>
                <div class="input-group">
                    <span class="currency-symbol" id="sym-2">د.إ</span>
                    <input type="number" id="gold" placeholder="0.00" oninput="calculate()">
                </div>
            </div>

            <div class="input-card animate" style="animation-delay: 0.5s;">
                <label>Silver Market Value</label>
                <div class="input-group">
                    <span class="currency-symbol" id="sym-3">د.إ</span>
                    <input type="number" id="silver" placeholder="0.00" oninput="calculate()">
                </div>
            </div>

            <div class="input-card animate" style="animation-delay: 0.6s;">
                <label>Stocks & Investments</label>
                <div class="input-group">
                    <span class="currency-symbol" id="sym-4">د.إ</span>
                    <input type="number" id="stocks" placeholder="0.00" oninput="calculate()">
                </div>
            </div>

            <div class="input-card animate" style="animation-delay: 0.7s;">
                <label>Business Assets</label>
                <div class="input-group">
                    <span class="currency-symbol" id="sym-5">د.إ</span>
                    <input type="number" id="business" placeholder="0.00" oninput="calculate()">
                </div>
            </div>

            <div class="input-card animate" style="animation-delay: 0.8s;">
                <label>Debts (Deductible)</label>
                <div class="input-group">
                    <span class="currency-symbol" id="sym-6">د.إ</span>
                    <input type="number" id="debts" placeholder="0.00" oninput="calculate()">
                </div>
            </div>
        </div>

        <div class="result-section animate" style="animation-delay: 1s;">
            <div>
                <div class="result-label">Total Zakat Due</div>
                <div class="total-amount">
                    <span id="res-sym">د.إ</span><span id="total-val">0</span>
                </div>
            </div>

            <div class="breakdown-area">
                <div class="breakdown">
                    <div class="breakdown-item">
                        <span>Net Wealth</span>
                        <span id="net-wealth">0.00</span>
                    </div>
                    <div class="breakdown-item">
                        <span>Zakat Rate</span>
                        <span>2.5%</span>
                    </div>
                    <div class="breakdown-item">
                        <span>Nisab Status</span>
                        <span id="nisab-status" style="color: #000; font-weight: 700;">PENDING</span>
                    </div>
                </div>
                <button class="cta-button">Fulfill Obligation</button>
            </div>
        </div>
    </div>

    <script>
        let currentCurrency = 'AED';
        const symbols = {
            'AED': 'د.إ',
            'INR': '₹'
        };

        // Approximate Nisab values (example values, should be fetched from live API in production)
        const nisab = {
            'AED': 20000,
            'INR': 450000
        };

        function switchCurrency(type) {
            currentCurrency = type;
            
            // Update UI buttons
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText.includes(type));
            });

            // Update symbols
            for(let i=1; i<=6; i++) {
                document.getElementById(`sym-${i}`).innerText = symbols[type];
            }
            document.getElementById('res-sym').innerText = symbols[type];

            calculate();
        }

        function calculate() {
            const getValue = (id) => parseFloat(document.getElementById(id).value) || 0;

            const cash = getValue('cash');
            const gold = getValue('gold');
            const silver = getValue('silver');
            const stocks = getValue('stocks');
            const business = getValue('business');
            const debts = getValue('debts');

            const netWealth = (cash + gold + silver + stocks + business) - debts;
            const zakatDue = netWealth > nisab[currentCurrency] ? netWealth * 0.025 : 0;

            // Formatting
            const formatter = new Intl.NumberFormat(currentCurrency === 'AED' ? 'en-AE' : 'en-IN', {
                maximumFractionDigits: 2,
                minimumFractionDigits: 2
            });

            document.getElementById('total-val').innerText = zakatDue > 0 ? formatter.format(zakatDue) : "0.00";
            document.getElementById('net-wealth').innerText = formatter.format(netWealth);
            
            const statusEl = document.getElementById('nisab-status');
            if (netWealth > nisab[currentCurrency]) {
                statusEl.innerText = "ABOVE NISAB";
                statusEl.style.color = "#000";
            } else {
                statusEl.innerText = "BELOW NISAB";
                statusEl.style.color = "rgba(0,0,0,0.4)";
            }
        }

        // Mouse parallax for tectonic effect
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.querySelector('.plate-1').style.transform = `translate(${x * 20}px, ${y * 20}px) rotate(-15deg)`;
            document.querySelector('.plate-2').style.transform = `translate(-${x * 30}px, -${y * 30}px) rotate(-15deg)`;
        });
    </script>
</body>
</html>
